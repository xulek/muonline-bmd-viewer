name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
permissions:
  contents: write
jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Web App (Vite)
        run: npm run build
        env:
          VITE_BASE_PATH: /muonline-bmd-viewer/

      - name: Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Electron App (Linux)
        run: npm run electron:build -- --linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux builds
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            release/*.AppImage
            release/*.deb

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Electron App (Windows)
        run: npm run electron:build -- --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows builds
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            release/*.exe

  deploy:
    needs: [build-web, build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download web build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: dist/

      - name: Download Linux builds
        uses: actions/download-artifact@v4
        with:
          name: linux-builds
          path: release/

      - name: Download Windows builds
        uses: actions/download-artifact@v4
        with:
          name: windows-builds
          path: release/

      - name: Prepare GitHub Pages structure
        run: |
          mkdir -p gh-pages
          mkdir -p gh-pages/app
          mkdir -p gh-pages/downloads

          # Copy web app
          cp -r dist/* gh-pages/app/

          # Copy Electron builds
          cp release/*.AppImage gh-pages/downloads/ 2>/dev/null || echo "No AppImage found"
          cp release/*.deb gh-pages/downloads/ 2>/dev/null || echo "No deb found"
          cp release/*.exe gh-pages/downloads/ 2>/dev/null || echo "No exe found"

          # Copy landing page
          cp landing.html gh-pages/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
