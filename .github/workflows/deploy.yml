name: Deploy to GitHub Pages
on:
  push:
    branches: [main]
permissions:
  contents: write
jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - name: Install dependencies
        run: npm ci

      - name: Build Web App (Vite)
        run: npm run build
        env:
          VITE_BASE_PATH: /muonline-bmd-viewer/app/

      - name: Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist/

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - name: Install dependencies
        run: npm ci

      - name: Build Electron App (Linux)
        run: npm run electron:build -- --linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List Linux builds
        run: ls -lh release/

      - name: Upload Linux builds
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: release/*.AppImage
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.12.0

      - name: Install dependencies
        run: npm ci

      - name: Build Electron App (Windows)
        run: npm run electron:build -- --win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List Windows builds
        run: dir release\

      - name: Upload Windows builds
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            release/*.exe
          if-no-files-found: error

  release:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux builds
        uses: actions/download-artifact@v4
        with:
          name: linux-builds
          path: release/

      - name: Download Windows builds
        uses: actions/download-artifact@v4
        with:
          name: windows-builds
          path: release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: BMD Viewer v1.1.${{ github.run_number }}
          body: |
            ## BMD Viewer Desktop

            Download the desktop application for your platform:
            - **Windows**: BMD Viewer-1.1.0-Setup.exe
            - **Linux**: BMD Viewer-1.1.0.AppImage

            ### Features
            - Load and view BMD 3D models
            - Auto-search for textures in folders
            - Support for animations and attachments
            - Export to GLTF format
          files: |
            release/*.AppImage
            release/*.exe
          draft: false
          prerelease: false

  deploy:
    needs: [build-web]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download web build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: dist/

      - name: Prepare GitHub Pages structure
        run: |
          mkdir -p gh-pages
          mkdir -p gh-pages/app

          # Copy web app
          cp -r dist/* gh-pages/app/

          # Copy landing page
          cp landing.html gh-pages/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: gh-pages
